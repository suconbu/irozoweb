<!doctype html>
<meta charset="utf-8">

<title>irozo</title>

<link type="text/css" rel="stylesheet" href="css/irozo.css">

<div class="p-base c-container" id="base">
  <div class="p-bg-icon-box c-container">
    <div class="p-icon-hair"></div>
    <div class="p-icon-face"></div>
  </div>
  <canvas class="p-pasted-image" id="pastedImageCanvas">
  </canvas>
  <div class="p-main-box c-container" id="mainBox">
    <div class="p-title-box c-container">
      <div class="p-title-icon-box c-container">
        <div class="p-icon-hair"></div>
        <div class="p-icon-face"></div>
      </div>
      <div class="p-title-text c-text">IROZO</div>
    </div>
    <div class="p-content-box c-container">
      <textarea class="p-color-input c-input" id="colorInput" rows="1" wrap="off" spellcheck="false"></textarea>
      <div class="p-color-bar-box c-container" id="colorBarBox">
        <!-- ここに p-color-bar の並びが作られる -->
      </div>
    </div>
  </div>
  <div class="p-desc-box c-container">
    <div class="p-desc-color" id="descColor"></div>
    <div class="p-desc-text c-text" id="descText"></div>
  </div>
</div>

<script src="tinycolor-min.js"></script>
<script src="utility.js"></script>
<script src="irozo.js"></script>
